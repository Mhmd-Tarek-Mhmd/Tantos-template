<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- Menu -->

          onclick="navToggle(event)"

          <div class="menu__mobile-links__wrapper | relative grid items-center">

            <ul class="menu__links | flex align-center mobile-flex-column">

                >
              </li>
              <li>
                <a href="/" class="menu__link | text-uppercase white"
                  >our works</a
                >
              </li>
              <li>

            <div class="menu__mobile-social | grid justify-center">
              <a aria-label="To facebook account" href="/"

                  src="assets/images/social/facebook.png"
                  alt=""
                  class="w-full h-full"
              /></a>
              <a aria-label="To twitter account" href="/"

                  aria-hidden="true"
                  src="assets/images/social/twitter.png"
                  alt=""
                  class="w-full h-full"
              /></a>
              <a aria-label="To google plus account" href="/"
                ><img
                  aria-hidden="true"
                  src="assets/images/social/google-plus.png"
                  alt=""
                  class="w-full h-full"
              /></a>
              <a aria-label="To dribble account" href="/"
                ><img
                  aria-hidden="true"
                  src="assets/images/social/dribbble.png"
                  alt=""
                  class="w-full h-full"
              /></a>
              <a aria-label="To behance account" href="/"
                ><img
                  aria-hidden="true"
                  src="assets/images/social/behance.png"
                  alt=""
                  class="w-full h-full"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <header class="hero | center-flex text-center relative">
      <div class="overlay"></div>

        <div class="hero__actions | center-flex">

          <a
            href="portfolio"
            class="hero__action | btn btn--outlined center-flex"

      </div>
      <a

    <script>
      function navToggle(e) {
        let verb;
        const showClass = "show";
        const btn = e.currentTarget;
        const menu = btn.nextElementSibling;
        const icon = btn.firstElementChild;

        menu.classList.toggle(showClass);
        verb = menu.classList.contains(showClass) ? "close" : "open";

        btn.ariaLabel = `${verb} menu`;
        icon.src = `assets/images/menu/${verb}.svg`;
      }
    </script>
  </body>
</html>
